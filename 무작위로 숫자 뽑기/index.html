<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여름 야구 게임</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script defer src="./main.js"></script>
    <style>
        body {
            background-image: url('https://i.imgur.com/qvlAXCr.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
        }

        .title {
            color: #e74c3c;
            text-shadow: 1px 1px 2px #000;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .input {
            border-color: #e74c3c;
            color: #e74c3c;
            font-weight: bold;
        }

        .button.is-info {
            background-color: #e74c3c;
        }

        .button.is-info:hover {
            background-color: #c0392b;
        }

        .button.is-light {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .button.is-light:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: #c0392b;
        }

        #logs {
            margin-top: 2rem;
            border-top: 1px solid #ddd;
            padding-top: 1rem;
        }

        #logs .log {
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #ddd;
            font-size: 1.2rem;
            color: #444;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title has-text-centered">야구 게임</h1>
        <form action="" id="form">
            <div class="field">
                <label class="label">입력</label>
                <div class="control">
                    <input type="text" id="input" class="input is-danger" placeholder="숫자야구 4자리를 입력하세요">
                </div>
            </div>
            <div class="field is-grouped is-justify-content-center">
                <p class="control">
                    <button class="button is-info is-rounded" type="submit">확인</button>
                </p>
                <p class="control">
                    <button class="button is-light is-rounded" type="reset">초기화</button>
                </p>
            </div>
        </form>
